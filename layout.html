<!DOCTYPE html>
<html>
  <head>
    <title>Job Search</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- <h1 class="text-3xl py-4 border-b mb-10">Jobs</h1> -->
    <div class="flex flex-col h-screen">
      <div class="flex-grow overflow-auto">
        <table
          class="rounded-t-lg m-5 w-5/6 mx-auto bg-gray-200 text-gray-800 relative w-full"
        >
          <thead>
            <tr class="text-left border-b-2 border-gray-300 w-full">
              <th class="sticky top-0 px-4 py-3 text-gray-800 bg-gray-300">Title</th>
              <th class="sticky top-0 px-4 py-3 text-gray-800 bg-gray-300">Location</th>
              <th class="sticky top-0 px-4 py-3 text-gray-800 bg-gray-300">Salary</th>
              <th class="sticky top-0 px-4 py-3 text-gray-800 bg-gray-300">Summary</th>
            </tr>
          </thead>
          <tbody class="divide-y w-full">
            {{range .}}
            <tr class="bg-gray-100 border-b border-gray-200">
              <td class="px-4 py-3">
                <a href="https://indeed.com/viewjob?jk={{.Id}}">{{.Title}}</a>
              </td>
              <td class="px-4 py-3">{{.Location}}</td>
              <td class="px-4 py-3">{{.Salary}}</td>
              <td class="px-4 py-3">{{.Summary}}</td>
            </tr>
            {{end}}
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
